language: python
dist: trusty
env:
  global: 
    - NAME=Octane
    - NAME_LOWER=octane
    - MAINTAINER=lcarcaramo@gmail.com
    - VERSION=0.0.4
    - RELEASE="Alpha"
    - RELEASE_LOWER="alpha"
    - RELEASE_STATUS="DEV"
    - RELEASE_STATUS_LOWER="dev"
    - OS=linux
    - ARCH=amd64
    - LICENSE="$PWD/LICENSE"
    - README="$PWD/README.md"
    - SRC_DIR="$PWD/src"
    - DEB_PACKAGE_DIR="$PWD/package_debian"
    - TEST_DIR="$HOME_DIR/core/test"
    - BUILD_LINUX_SCRIPT="$PWD/travis/build-linux.sh"
    - COMMIT_SHORT="${TRAVIS_COMMIT:0:7}"
script: cd $SRC_DIR && chmod +x $BUILD_LINUX_SCRIPT && bash $BUILD_LINUX_SCRIPT
